<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
    <link rel="icon"  type="image/png" href="./images/favicon.png">
    <title>Sign-Up Sheet</title>
</head>
<body>
    <div class="left">
        <div class="banner">TECH TECHÂ©</div>
        <div class="credit">Credit to <a href="https://unsplash.com/@joelfilip" target="_blank">Joel Filipe</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></div>
    </div>
    
    <div class="right">
        <div class="information">
            <h1>This is not a real online service! You know you need
                something like this in your life to help you realize
                your deepest dreams. Sign up now to get started.
            </h1>
            <h1>You <em>know</em> you want to.</h1>
        </div>
        <form action="#" id="loginForm">
            <div class="name">
                <div class="entry">
                    <label for="firstName">FIRST NAME*</label>
                    <input type="text" name="firstName" id="firstName" required>
                </div>
                <div class="entry">
                    <label for="lastName">LAST NAME*</label>
                    <input type="text" name="lastName" id="lastName" required>
                </div>              
            </div>
            <div class="contact">
                <div class="entry">
                    <label for="emailAddr">EMAIL*</label>
                    <input type="email" name="emailAddr" id="emailAddr" required>
                </div>
                <div class="entry">
                    <label for="phoneNum">PHONE NUMBER</label>
                    <input type="number" name="phoneNum" id="phoneNum" minlength="9" maxlength="10">
                </div>           
            </div>
            <div class="password">
                <div class="entry">
                    <label for="password">PASSWORD*</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="entry">
                    <label for="confirmPass">CONFIRM PASSWORD*</label>
                    <input type="password" name="confirmPass" id="confirmPass" required>
                </div>
            </div>
        </form>
        <div class="bottom">
            <button type="submit" id="submitButton">Create Account</button>
            <p>Already have an account? <a href="" id="right">Log in</a></p>
        </div>
    </div>
    
</body>
</html>
